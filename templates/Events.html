<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="static/Events.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-brand">
      <img src="static/user.png" height="70px" width="70px">
 <h5>welcome {{request.user}}</h5>
    
    </div>
    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="/userpanel"><span class="bx bxs-dashboard"></span>
            <span>Dashboard</span></a>
        </li>
        <li>
          <a href="/CodePost"><span class='bx bxs-user-account'></span>
            <span>Code Post</span></a>
        </li>
        <li>
          <a href="/Events" class="active"><span class="bx bx-news"></span>
            <span>News and Event</span></a>
        </li>

        <li>
          <a href="/Setting"><span class="bx bx-cog"></span>
            <span>Settings</span></a>
        </li>
        <li>
          <a href="/logout"><span class='bx bx-log-out'></span>
            <span>Logout</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <header>
      <h3>
        <label for="">
          <span class="bx bx-menu"></span>
        </label>
        Events
      </h3>
      <div class="search-wrapper">
        <span class="bx bx-search"></span>
        <input type="search" placeholder="Search here" />
      </div>
    </header>
    <section class="info">
      <table id="customers">
        <tr class="row">
          <th>S.No</th>
          <th>Title</th>
          <th>Description</th>
          <th>Tag</th>
          <th>Option</th>
        </tr>
        <tr>
          <td>01</td>
          <td>Top 5 Projects</td>
          <td>Here are the Top 5 projects sky rocketing</td>
          <td>News</td>
          <td>
            <div class="red">
              <button>Delete</button>
            </div>

          </td>
        </tr>
      </table>
    </section>
  </div>
  </div>
